build:ar71xx.tiny:
  except:
    - schedules
  image: openwrt-docker-build:latest
  stage: build
  script:
    - mkdir -p /mycache/dl
    - ln -s /mycache/dl
    - mkdir -p /mycache/workdir
    - ln -s /mycache/workdir
    - ./build.sh ar71xx.tiny.lowmem rerun -j9
  tags:
  - docker


